collage.modal:
  path: 'collage/modal/{entity_type}/{field_name}/{entity_id}/{collage_id}'
  defaults:
    _title: 'Modal'
    _controller: '\Drupal\collage\Controller\CollageModal::modal'
  requirements:
    _permission: 'access content'

collage.entity:
  path: 'collage/viewmode/{entity_type}/{entity_id}/{view_mode}/{breakpoint}'
  defaults:
    _title: 'Modal'
    _controller: '\Drupal\collage\Controller\CollageModal::viewMode'
  requirements:
    _permission: 'access content'

collage.svg:
  path: 'collage/svg/{one_column_width}'
  defaults:
    _title: 'Modal'
    _controller: '\Drupal\collage\Controller\CollageModal::svg'
  requirements:
    _permission: 'access content'
